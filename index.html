<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/font_styles.css">
    <title>Travel</title>
</head>
<body>
    <div class="container"> <!--это общий блок-->
        <div class="travel-description"> <!--это левый блок с текстом-->
            <h2 class="travel-description__header">✦ Travel . Discover</h2> 
            <h1 class="travel-description__title">Find your perfect place to experience the city</h1> 
            <p class="travel-description__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cursus imperdiet sed id elementum. Quam vel aliquam sit vulputate.</p> 
            <button class="travel-description__explore-button">Explore</button>
            
        </div>
        <img src="img/Soft_Star.svg" alt="image has not been uploaded">

        <div class="reviews"> <!--это блок с картинкой и комментами по-середине-->
            
        </div> 

        <div class="travel-cards"> <!--это правый блок с картинками-->
            <img src="img/left_foto_1.svg" alt="">
            <img src="img/left_foto_2.svg" alt="">
            <img src="img/left_foto_3.svg" alt="">
        </div> 

        <div class="travel-statistics"> <!--это нижний блок со статистикой-->

        </div> 

        

    </div>
    
</body>
</html>
